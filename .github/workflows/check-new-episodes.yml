name: Weekly Episode Update

on:
  schedule:
    # Every Tuesday at 6:00 PM AEDT (07:00 UTC)
    - cron: '0 7 * * 2'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  add-new-episodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check and add new episodes
        id: add
        run: |
          output=$(python scripts/add_new_episode.py --count 5 2>&1)
          echo "$output"

          if echo "$output" | grep -q "Added.*episode"; then
            echo "added=true" >> $GITHUB_OUTPUT
            # Extract titles for commit message
            titles=$(echo "$output" | grep "Adding:" | sed 's/.*Adding: //' | tr '\n' ', ' | sed 's/, $//')
            echo "titles=$titles" >> $GITHUB_OUTPUT
          else
            echo "added=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.add.outputs.added == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/episodes.json
          git diff --staged --quiet || git commit -m "Add new episode(s): ${{ steps.add.outputs.titles }}

          Auto-added from RSS feed. Needs manual metadata.

          ðŸ¤– Generated by GitHub Actions"
          git push
