<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rewatchables AU - Australian Streaming Guide</title>
    <meta name="description" content="Find where to stream movies from The Rewatchables podcast on Australian streaming services. Netflix, Stan, Prime Video, Disney+, Binge, Paramount+, and more.">
    <meta name="keywords" content="rewatchables streaming australia, where to watch australia, bill simmons podcast, movie streaming australia">

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

    <!-- Open Graph -->
    <meta property="og:title" content="The Rewatchables AU - Australian Streaming Guide">
    <meta property="og:description" content="Find where to stream Rewatchables movies in Australia">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rewatchables.au/">
    <meta property="og:image" content="https://rewatchables.au/assets/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="The Rewatchables AU - Australian Streaming Guide">
    <meta name="twitter:description" content="Find where to stream Rewatchables movies in Australia">
    <meta name="twitter:image" content="https://rewatchables.au/assets/og-image.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cinema: {
                            light: '#e5e5e5',
                            white: '#ffffff',
                            orange: '#ffa500',
                            navy: '#003366',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cinema-light text-cinema-navy min-h-screen">
    <!-- Header -->
    <header class="bg-cinema-navy border-b border-cinema-navy sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold">
                        <span class="text-cinema-white">The Rewatchables</span>
                        <span class="text-cinema-orange">AU</span>
                    </h1>
                    <p class="text-cinema-light text-sm">Australian Streaming Guide</p>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <a href="https://extractingideas.com"
                       target="_blank"
                       class="hover:opacity-80 transition-opacity"
                       aria-label="Extracting Ideas">
                        <img src="assets/extracting-ideas-logo.png" alt="Extracting Ideas" class="h-8 w-auto">
                    </a>
                    <span class="text-cinema-light text-xs">Built by Simon</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Search and Filters -->
        <section class="mb-8">
            <div class="bg-cinema-white rounded-lg p-4 border border-cinema-light shadow-sm">
                <!-- Search -->
                <div class="mb-4">
                    <input type="text"
                           id="search-input"
                           placeholder="Search movies, hosts, directors..."
                           class="w-full bg-cinema-light border border-gray-300 rounded-lg px-4 py-3 text-cinema-navy placeholder-gray-500 focus:outline-none focus:border-cinema-orange transition-colors">
                </div>

                <!-- Filter Row -->
                <div class="flex flex-wrap gap-3">
                    <!-- Streaming Filter (Multi-Select) -->
                    <div id="streaming-dropdown" class="relative">
                        <button id="streaming-trigger"
                                type="button"
                                class="bg-cinema-white border border-gray-300 rounded-lg px-4 py-2 text-cinema-navy focus:outline-none focus:border-cinema-orange flex items-center gap-2 min-w-[160px]">
                            <span id="streaming-trigger-text">All Streaming</span>
                            <svg class="w-4 h-4 ml-auto shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="streaming-panel" class="streaming-dropdown-panel hidden">
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="netflix" class="streaming-checkbox"> Netflix
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="stan" class="streaming-checkbox"> Stan
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="primeVideo" class="streaming-checkbox"> Prime Video
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="disneyPlus" class="streaming-checkbox"> Disney+
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="binge" class="streaming-checkbox"> Binge
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="paramount" class="streaming-checkbox"> Paramount+
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="appleTv" class="streaming-checkbox"> Apple TV+
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="hboMax" class="streaming-checkbox"> HBO Max
                            </label>
                            <label class="streaming-dropdown-item">
                                <input type="checkbox" value="rentBuy" class="streaming-checkbox"> Rent/Buy Only
                            </label>
                        </div>
                    </div>

                    <!-- Genre Filter -->
                    <select id="genre-filter"
                            class="bg-cinema-white border border-gray-300 rounded-lg px-4 py-2 text-cinema-navy focus:outline-none focus:border-cinema-orange">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Biography">Biography</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sport">Sport</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>

                    <!-- Sort -->
                    <select id="sort-select"
                            class="bg-cinema-white border border-gray-300 rounded-lg px-4 py-2 text-cinema-navy focus:outline-none focus:border-cinema-orange">
                        <option value="episodeDate-desc">Newest Episodes</option>
                        <option value="episodeDate-asc">Oldest Episodes</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                        <option value="year-desc">Movie Year (Newest)</option>
                        <option value="year-asc">Movie Year (Oldest)</option>
                    </select>

                    <!-- View Toggle -->
                    <div class="flex border border-gray-300 rounded-lg overflow-hidden ml-auto">
                        <button id="view-grid" class="px-3 py-2 bg-cinema-white text-cinema-navy" title="Grid View">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                            </svg>
                        </button>
                        <button id="view-list" class="px-3 py-2 bg-cinema-navy text-cinema-white" title="List View">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="streaming-chips" class="streaming-chips-container"></div>
            </div>
        </section>

        <!-- Results Count -->
        <div class="mb-4 flex items-center justify-between">
            <p id="results-count" class="text-gray-500"></p>
            <button id="clear-filters" class="text-cinema-orange hover:underline text-sm hidden">Clear filters</button>
        </div>

        <!-- Episode Grid -->
        <section id="episodes-grid" class="flex flex-col gap-2">
            <!-- Episodes loaded via JavaScript -->
        </section>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-cinema-orange border-t-transparent"></div>
            <p class="text-gray-500 mt-4">Loading episodes...</p>
        </div>

        <!-- No Results -->
        <div id="no-results" class="text-center py-12 hidden">
            <p class="text-gray-500 text-lg">No episodes found matching your filters.</p>
            <button id="reset-filters" class="mt-4 text-cinema-orange hover:underline">Reset filters</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-cinema-navy border-t border-cinema-navy mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <p class="text-cinema-light text-sm">
                        Made with love for Australian Rewatchables fans
                    </p>
                    <p class="text-gray-400 text-xs mt-1">
                        Not affiliated with The Ringer or The Rewatchables podcast
                    </p>
                </div>
                <div class="flex items-center gap-6">
                    <a href="https://github.com/jeremiah-johnson23/rewatchables-aus/issues/new?template=streaming-update.md"
                       class="text-cinema-light hover:text-cinema-orange transition-colors text-sm">
                        Report Streaming Update
                    </a>
                    <a href="https://github.com/jeremiah-johnson23/rewatchables-aus"
                       class="text-cinema-light hover:text-cinema-orange transition-colors text-sm">
                        Contribute
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
